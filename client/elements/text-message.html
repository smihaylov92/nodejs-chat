<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="text-message">
	<template>
		<style>
			:host {
				display: block;
				width: calc(50% - 32px);
				margin: 20px;
				float: left;
				padding: 5px;
				border-radius: 10px;
				background-color: #c1d9ff;
			}

			:host([own-message]) {
				float: right;
				background-color: #2f9cef;
				color: #ffffff;
			}

			:host .text-wrapper {
				font-size: 20px;
    			word-wrap: break-word;
			}

			:host .date-wrapper {
				font-size: 12px;
				float: right;
			}
		</style>

		<!-- <div class="message-wrapper">  -->
			<div class="user-wrapper">
				<span>[[user]]</span>
			</div>
			<div class="text-wrapper">
				[[text]]
			</div>
			<div class="date-wrapper">
				<span>[[date]]</span>
			</div>
		<!-- </div> -->
	</template>

	<script>
		(function(){
			'use strict';
			Polymer({
			  	is: 'text-message',
			  	properties: {
			  		text: String,
			  		date: String,
			  		user: String,
			  		ownMessage: {
			  			type: Boolean,
			  			reflectToAttribute: true
			  		}
			  	}
			});
		})();
	</script>

</dom-module>
